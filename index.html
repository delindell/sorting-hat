<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Hogwart's Sorting Hat</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Hoggy Howarts</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Start sorting!</a>
      </div>
      <form>
        <div class="form-group">
          <label for="studentName">Student Name</label>
          <input type="text" class="form-control" id="studentName" aria-describedby="emailHelp" placeholder="Enter your name!">
        </div>
        <button type="submit" class="btn btn-primary">Sort!</button>
      </form>
    
    <script src="main.js"></script>
</body>
</html>
