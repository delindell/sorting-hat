<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hogwarts Sorting Hat!</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="myJumbo" class="jumbotron">
        <h1 class="display-4">Welcome to Hoggy Hoggy Warts!</h1>
        <p class="lead">ggekkkfjshfjsdhfjhfjsimple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typogasfdasfddsfascing to space content out within the larger container.</p>
        <button id="startSorting" href=#studentForm class="btn btn-primary" type="button">
            Let's Start Sorting
        </button>
        </div>
        <div id="studentForm" class="invisible">
            <form>
                <div class="form-group">
                  <label for="firstYearsName">Enter First Year's Name: </label>
                  <input type="text" class="form-control" id="firstYearsName" aria-describedby="studentName" placeholder="Enter name">
                </div>
            </form>
            <button id="sortButton" type="submit" href=#allStudents class="btn btn-primary">Sort!</button>
            <button type="reset" class="btn btn-primary" id="resetButton">Reset</button>

        </div>
         <div id="allStudents" class="d-flex flex-wrap">


         </div>
        
    <script src="./main.js"></script>
